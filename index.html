  <style>@font-face {
    font-family: "Syne";
    src: url("Syne-extra.otf");
}

#player{
  visibility:hidden;
}

.vimeo-wrapper {
   position: fixed;
   top: 0;
   left: 0;
   width: 100%;
   height: 100%;
  
   pointer-events: none;
   overflow: hidden;
   z-index: 99 !important; 
}
.vimeo-wrapper iframe {
   width: 100vw;
   height: 56.25vw; /* Given a 16:9 aspect ratio, 9/16*100 = 56.25 */
   min-height: 100vh;
   min-width: 177.77vh; /* Given a 16:9 aspect ratio, 16/9*100 = 177.77 */
   position: absolute;
   top: 50%;
   left: 50%;
   transform: translate(-50%, -50%);
}


h1 { 
    color:white;
    position:absolute;
    visibility: hidden;
    top:50%;
    z-index:100; 
    width:100%; 
    text-align: center; 
    transform: translate(0,-100%); 
    font-family: 'Syne'; 
    font-weight: 100; 
    letter-spacing: 40px; 
    text-transform: uppercase;
    font-size: 28px; 
}</style>
  <meta charset="utf-8">
</head>
<body style="margin: 0;">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</body>
